version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - apt-get update && apt-get install -y gcc python3-dev libpq-dev
    build:
      - pip install -r requirements.txt
run:
  command: streamlit run streamlit_app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
